<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../CardProject/images/" type="image/x-icon">
    <title>Project: Staff Cards</title>
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
            <a href="#profile4">Justin</a>
            <a href="#profile5">Tom</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="../CardProject/images/Joe.jpeg" alt="Profile1" width="239" height="239"  title="Joe">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p><q>I am a Programmer</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="../CardProject/images/Matt.jpeg" alt="Profile2" width="239" height="239" title="Matt">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p><q>I am a Software Designer</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="../CardProject/images/Jane.jpeg" alt="Profile3" width="239" height="239" title="Jane">
                <figcaption>Jane <span class="nowrap">Pro. Manager</span></figcaption>
            </figure>
            <p><q>I managed projects</q></p>
        </article>
        <article id="profile4" class="card">
            <figure>
                <img src="../CardProject/images/Justin.jpg" alt="Profile4" width="300" height="300" title="Justin">
                <figcaption>Justin Analyst</figcaption>
            </figure>
            <p><q>I analysis data</q></p>
        </article>
        <article id="profile5" class="card">
            <figure>
                <img src="../CardProject/images/Tom.jpeg" alt="Profile5" width="239" height="239" title="Tom">
                <figcaption>Tom SDE</figcaption>
            </figure>
            <p><q>I am a software engineer</q></p>
        </article>
    </main>
    <footer>
        <p>&copy; Just a project.</p>
    </footer>
</body>
</html>
